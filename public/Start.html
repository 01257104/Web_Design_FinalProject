<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final_Project</title>
    <link rel="stylesheet" href="./stylesheets/Start.css">
    <script src="./javascripts/Start.js" defer></script>
</head>

<body>
    <!--背景音樂-->
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="./sound_effect/Rick roll piano.mp3" type="audio/mpeg">
        <source src="./sound_effect/Rick roll piano.ogg" type="audio/ogg">
        您的瀏覽器不支援播放音樂。
    </audio>
    
    
    <!-- 背景影片 -->
    <video id="myVideo" class="video-background" autoplay muted>
        <source id="videoSource" src="background1.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm">
        您的瀏覽器不支援 HTML5 影片標籤。
    </video>

    <!-- 背景圖片-->
    <div id="backgroundPicture"></div>

    <!-- 選單列表 -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="https://www.canva.com/design/DAGWtSyQtZQ/PlvgB9Ah470Gz-PSB1BURA/view?utm_content=DAGWtSyQtZQ&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h54a18059a4" target="_blank">簡報</a></li> 
        </ul>
    </div>

    <!-- 左上角選單按鈕 -->
    <button id="menuButton" class="menu-button">&#9776;</button> 
    
    <main>
        <div class="start" id="fadeContent">
            <h1 id="game-title">型別王</h1>
            <p class="subtitle">Type King</p>
            <button  id="Gamestart_Button" class="Gamestart_Button">開始</button>
        </div>
    </main>
    
    <div id = 'TransitionBlock'></div>
    
    <footer></footer>
</body>

</html>
