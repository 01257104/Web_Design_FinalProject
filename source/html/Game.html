<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Gamemode</title>
    <link rel="stylesheet" href="../css/Game.css">
    <script src="../javascript/Game.js" defer></script>
</head>

<body>
    <header>
        <!-- <input type="text" id="choose">
        <button onclick="attack()">攻擊</button> -->
    </header>

    <main>
        <div class="mobArea">
            <div class="mob0 mobs" id="mob0">
                <ul>
                    <li>怪物0</li>
                    <li>血量: <span id="mob0HP"></span></li>
                    <li>CD: <span id="mob0CD"></span></li>
                </ul>
                <div id="image-container">
                    <img src="../image/Gray_Square.png">
                    <div id="displayDamage0" class="displayDamage"></div>
                </div>
            </div>
            <div class="mob1 mobs" id="mob1">
                <ul>
                    <li>怪物1</li>
                    <li>血量: <span id="mob1HP"></span></li>
                    <li>CD: <span id="mob1CD"></span></li>
                </ul>
                <div id="image-container">
                    <img src="../image/Orange_Circle.png">
                    <div id="displayDamage1" class="displayDamage"></div>
                </div>
            </div>
            <div class="mob2 mobs" id="mob2">
                <ul>
                    <li>怪物2</li>
                    <li>血量: <span id="mob2HP"></span></li>
                    <li>CD: <span id="mob2CD"></span></li>
                </ul>
                <div id="image-container">
                    <img src="../image/Yellow_Triangle.png">
                    <div id="displayDamage2" class="displayDamage"></div>
                </div>
            </div>
            <div class="mob3 mobs" id="mob3">
                <ul>
                    <li>怪物3</li>
                    <li>血量: <span id="mob3HP"></span></li>
                    <li>CD: <span id="mob3CD"></span></li>
                </ul>
                <div id="image-container">
                    <img src="../image/Purple_Hexagon.png">
                    <div id="displayDamage3" class="displayDamage"></div>
                </div>
            </div>
            <div class="mob4 mobs" id="mob4">
                <ul>
                    <li>怪物4</li>
                    <li>血量: <span id="mob4HP"></span></li>
                    <li>CD: <span id="mob4CD"></span></li>
                </ul>
                <div id="image-container">
                    <img src="../image/Pink_Pentagon.png">
                    <div id="displayDamage4" class="displayDamage"></div>
                </div>
            </div>
        </div>
        <div class="playerHP_Area">
            <div class="playerHP_Bar_Left playerHP_Bar" id="playerHP_Left"></div>
            <p class="playerHP_value">HP: <span id="currentHP"></span> / <span id="totalHP"></span>   Time: <span id = "displayTime">0</span>sec</p>
            <div class="playerHP_Bar_Right playerHP_Bar" id="playerHP_Right"></div>
        </div>
        <!-- <div class="testButtons">
            <button id="attackBtn">攻擊100</button>
        </div> -->
    </main>

    <footer>
        <div id="TextContainer" onclick="typeBox_Focus()"></div>
        <textarea type="text" id="typeBox" size="50" oninput="Check_Input()" autofocus></textarea>
    </footer>
    <div id = "TransitionBlock"></div>
    <div id="damageEffect">1000</div>
</body>

</html>
