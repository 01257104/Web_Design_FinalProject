<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>顯示並控制變數</title>
</head>

<body>
    <h1>玩家分數：<span id="score"></span></h1>
    <button onclick="increaseScore()">增加分數</button>

    <script>
        // 定義條件變數 level
        let level = 2; // 1, 2, 3 表示不同難度等級

        // 根據 level 設定初始分數
        let score;
        if (level === 1) {
            score = 100;
        } else if (level === 2) {
            score = 300;
        } else if (level === 3) {
            score = 500;
        } else {
            score = 0; // 若無匹配，則設為0
        }

        // 顯示初始分數
        document.getElementById("score").textContent = score;

        // 更新分數的函式
        function increaseScore() {
            score += 10; // 分數增加 10
            document.getElementById("score").textContent = score; // 更新HTML中的分數顯示
        }
    </script>
</body>

</html>
