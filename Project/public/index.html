<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        th,
        td {
            border: gray 2px solid;
            border-collapse: collapse;
        }
    </style>
    <title>排行榜</title>
</head>

<body>
    <h1>Ranking</h1>

    <table id="ranking-list" style="width: 80%">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 取得rank列表
            $.get('server', function (Data) {
                const studentList = $('#ranking-list');
                Data.forEach(function (data) {
                    studentList.append(`<tr><td>${data.name}</td><td>${data.score}分</td></tr>`);
                });
            });
            // 接收來自 http://127.0.0.1:5500 的資料
            window.addEventListener("message", (event) => {
                if (event.origin === "http://127.0.0.1:5500/public/html/Game.html") {
                    const receivedData = JSON.parse(event.data);
                    console.log("Received data:", receivedData);
                    const { name, score } = receivedData;

                    //新增 rankList 到 db
                    $.post('server', { name: name, score: score }, function (newData) {
                        $('#ranking-listt').append(`<tr><td>${newData.name}</td><td>${newData.score}分</td></tr>`);
                    });
                }
            });
        });
    </script>
</body>

</html>
